---
layout: default
title: Corey's Blog
---

<h1  align="center">
	{{ page.title }}
</h1>

<div id="home">
	<h2> Blog Posts</h2>

	<ul>
	{% for post in site.posts %}
		<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
	</ul>
</div>
